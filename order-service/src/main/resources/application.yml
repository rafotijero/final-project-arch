server:
  port: 8083

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5434/order_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

jwt:
  secret: ${JWT_SECRET:mi-super-secreto-cambiar-en-produccion}

allowed:
  origins: ${ALLOWED_ORIGINS:http://localhost:3000}

services:
  auth-service-url: ${AUTH_SERVICE_URL:http://localhost:8081}
  product-service-url: ${PRODUCT_SERVICE_URL:http://localhost:8082}
